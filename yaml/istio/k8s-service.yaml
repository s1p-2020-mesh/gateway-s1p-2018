apiVersion: v1
kind: Service
metadata:
  labels:
    app: blueorgreen
  name: blueorgreen
spec:
  ports:
  - name: 8080-8181-blueorgreen
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: blueorgreen
  type: ClusterIP
status:
  loadBalancer: {}
