    apptype: blueorgreen-fe
  name: frontend
spec:
  ports:
    - name: 8080-9090-blueorgreen
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: frontend
  type: ClusterIP
status:
  loadBalancer: {}
